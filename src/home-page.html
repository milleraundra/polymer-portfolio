        @apply(--layout-center);
      }

        margin: 8px;
        font-size: 40px;
      }

      #main-skills {
        @apply(--layout-horizontal);

          padding: 16px 20px;

      .tile {

      }

        /*background-color: var(--blue-1);*/
        /*padding: 32px 16px;*/

      }

      #contact {
        background-color: var(--blue-1);
        color: var(--white-1);
        font-weight: 300;
        padding: 11px 24px;
      }

    </style>
    <div id="main-wrapper">
