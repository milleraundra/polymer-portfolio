<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../elements/profile-image.html">
<link rel="import" href="../elements/experience-tiles/experience-tile.html">
<link rel="import" href="../styles/styles.html">

<dom-module id="home-page">

    <!-- Defines the element's style and local DOM -->
    <template>
        <style include="styles iron-flex iron-flex-alignment">
            :host {
                display: block;
            }

            #main-wrapper {
                @apply(--layout-vertical);
                @apply(--layout-center);
            }

            #main-header {
                padding: 16px;
                max-width: 800px;
                @apply(--layout-vertical);
                @apply(--layout-center);
            }

            #main-skills {
                @apply(--layout-horizontal);
                @apply(--layout-wrap);
                @apply(--layout-center-justified);

            }

            .heading {
                color: var(--main-heading-color, #0a3142);
            }

            .tile:nth-child(2n + 1) {
                background-color: salmon;

            }
        </style>
        <div id="main-wrapper">
            <div id="main-header">
                <profile-image class="heading"></profile-image>
                <h1>Hi there!</h1>
                <p>My name is Aundra Miller. I am a full stack web developer located outside of Portland, OR.</p>
                <p>For me, programming perfectly combines of my love for technology and the thrill of creating and building. Technology is always changing, advancing, and improving to meet the needs of real people and make our lives as programmers easier.</p>
                <p>Combine that with a passion for building websites and applications that improve people's lives and delight them in the process, and it's just too good to be true.</p>
                <p><strong>I am looking for work!</strong></p>
            </div>
            <div id="main-skills">
                <template is="dom-repeat" items="[[skills]]">
                    <experience-tile class="tile" data="[[item]]"></experience-tile>
                    <!--<div>[[item.title]]</div>-->
                    <!--<ul>-->
                        <!--<template is="dom-repeat" items="[[item.list]]">-->
                            <!--<li>[[item]]</li>-->
                        <!--</template>-->
                    <!--</ul>-->
                </template>
            </div>

        </div>

    </template>

    <!-- Creates the element's prototype and registers it -->
    <script>
        Polymer({
            is: 'home-page',
            properties: {
                route: Object,
                skills: {
                    type: Array,
                    value: [
                        {
                            "title": "JavaScript",
                            "icon": "",
                            "list": [
                                "ES6",
                                "RxJS",
                                "Node.js",
                                "Loopback",
                                "REST APIs"
                            ]
                        },
                        {
                            "title": "Desgin",
                            "icon": "",
                            "list": [
                                "HTML5",
                                "CSS3",
                                "SASS",
                                "Polymer",
                                "Material Design"
                            ]
                        },
                        {
                            "title": "PHP",
                            "icon": "",
                            "list": [
                                "Drupal Modules",
                                "Drupal Themes",
                                "Wordpress",
                                "Twig",
                                "Silex"
                            ]
                        }

                    ]
                }
            }

//
        });
    </script>

</dom-module>
