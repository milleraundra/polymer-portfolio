<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../elements/profile-image.html">
<link rel="import" href="../styles/styles.html">

<dom-module id="home-page">

    <!-- Defines the element's style and local DOM -->
    <template>
        <style include="styles iron-flex iron-flex-alignment">
            :host {
                display: block;
                padding: 16px;
            }

            #main-header {
                /*@apply(--layout);*/
                @apply(--layout-vertical);
                @apply(--layout-center);
            }

            .heading {
                color: var(--main-heading-color, #0a3142);
            }
        </style>
        <div id="main-header">
            <h1 class="heading">Hello, World!</h1>
            <profile-image class="heading"></profile-image>
        </div>
        <div>
            <template is="dom-repeat" items="[[skills]]">
                <div>[[item.title]]</div>
                <ul>
                    <template is="dom-repeat" items="[[item.list]]">
                        <li>[[item]]</li>
                    </template>
                </ul>
            </template>
        </div>

    </template>

    <!-- Creates the element's prototype and registers it -->
    <script>
        Polymer({
            is: 'home-page',
            properties: {
                route: Object,
                skills: {
                    type: Array,
                    value: [
                        {
                            "title": "JavaScript",
                            "icon": "",
                            "list": [
                                "ES5",
                                "ES6",
                                "RxJS",
                                "Node.js",
                                "Loopback",
                                "REST APIs"
                            ]
                        },
                        {
                            "title": "Desgin",
                            "icon": "",
                            "list": [
                                "HTML5",
                                "CSS3",
                                "SASS",
                                "Polymer",
                                "Material Design",
                                "Materialize",
                                "Bootstrap"
                            ]
                        },
                        {
                            "title": "PHP",
                            "icon": "",
                            "list": [
                                "Drupal",
                                "Wordpress",
                                "Twig",
                                "Sie",
                                "Material Design",
                                "Materialize",
                                "Bootstrap"
                            ]
                        }

                    ]
                }
            }

//
        });
    </script>

</dom-module>
