<dom-module id="home-page">

  <!-- Defines the element's style and local DOM -->
  <template>
    <style include="styles iron-flex iron-flex-alignment">
      :host {
        display: block;
      }

      #main-wrapper {
        @apply(--layout-vertical);
        @apply(--layout-center);
      }

      #main-header {
        background-color: var(--purple-2);
        width: calc(100% - 32px);
        padding: 16px;
        padding-top: 32px;
        @apply(--layout-vertical);
        @apply(--layout-center);
      }

      #main-name {
        font-family: 'Alegreya', 'Roboto Mono', 'Consolas', 'Menlo', monospace;
        margin: 8px;
        font-size: 40px;
      }

      #main-skills {
        @apply(--layout-horizontal);
        @apply(--layout-wrap);
        @apply(--layout-center-justified);

      }

      .navigation-icon {
        --iron-image-width: 32px;
        padding: 8px;
      }

      #about-me-wrapper {
        padding: 32px;
      }

      #about-me-tile {
        --text-tile-styles: {
          font-size: 20px;
          font-weight: 300;
          text-align: center;
        }
      }

      .tile {
        width: 100%;
        padding: 16px;
      }

      .section-header {
        font-family: 'Alegreya', 'Roboto Mono', 'Consolas', 'Menlo', monospace;
        text-align: center;
      }

      #contact-button-wrapper {
        width: calc(100% - 32px);
        @apply(--layout-horizontal);
        @apply(--layout-center-justified);
        padding: 16px;
      }

      #contact-button {
        background-color: var(--blue-1);
        color: var(--white-1);
        /*font-weight: 300;*/
        padding: 11px 24px;
      }

      #contact-section {
        background-color: var(--purple-2);
        min-width: 100%;
        padding-bottom: 32px;
        /*min-width: calc(100% - 32px);*/
        /*padding: 16px;*/
        /*text-align: center;*/
      }

      #contact-form {
        @apply(--layout-vertical);
        @apply(--layout-center);
        min-width: 100%;
        /*min-width: calc(100% - 32px);*/
        /*padding: 16px;*/

      }

    </style>
    <div id="main-wrapper">
      <!--Header-->
      <div id="main-header">
        <profile-image class="heading" src="../../images/aundra-miller.jpg"></profile-image>
        <h1 id="main-name">Aundra Miller</h1>
        <social-media></social-media>
      </div>
      <!--About Me-->
      <div id="about-me-wrapper">
        <text-tile
                id="about-me-tile"
                sentence-one="I am a web developer in Portland with a passion for using modern technology to build tools that benefit, delight, and equip others."
        ></text-tile>
      </div>
      <!--Contact Button-->
      <div id="contact-button-wrapper">
        <paper-button raised id="contact-button">Yes, I'm looking for work.</paper-button>
      </div>
      <!--Skills Summary-->
      <div id="main-skills">
        <template is="dom-repeat" items="[[skills]]">
          <experience-tile class="tile" data="[[item]]" sentence-one="[[item.sentenceOne]]"
                           sentence-two="[[item.sentenceTwo]]"></experience-tile>
        </template>
      </div>
      <!--Contact Section-->
      <div id="contact-section">
        <h2 class="section-header">Contact Me</h2>
        <contact-form id="contact-form"></contact-form>
      </div>
    </div>

  </template>
