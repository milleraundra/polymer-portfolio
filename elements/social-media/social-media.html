<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-image/iron-image.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../styles/styles.html">

<dom-module id="social-media">
    <template>
        <style include="styles iron-flex iron-flex-alignment">
            :host {
                display: block;
            }

            .navigation-image, .navigation-icon {
                --iron-image-width: 24px;
                padding: 8px 16px;
            }

            #github-icon {
                --iron-image-width: 20px;
            }


        </style>
        <div id="social-media-wrapper" class="layout horizontal">
            <iron-image id="linkedin-icon" on-tap="contactHandler" class="navigation-image" src="../../images/linkedin-94px.png"></iron-image>
            <iron-image id="github-icon" on-tap="contactHandler" class="navigation-image" src="../../images/github-64px.png"></iron-image>
            <iron-icon id="email-icon" on-tap="contactHandler" class="navigation-icon" icon="icons:mail"></iron-icon>
        </div>
    </template>
    <script>
        Polymer({
            is: 'social-media',

//            properties: {
//                src: String
//            }
            contactHandler: function(e) {
                if (e && e.srcElement && e.srcElement.id) {
                    console.log(e.srcElement.id);
                    switch (e.srcElement.id) {
                        case 'linkedin-icon':
                            this.navigateToLinkedIn();
                            break;
                        case 'github-icon':
                            this.navigateToGitHub();
                            break;
                        case 'email-icon':
                            this.navigateToSendEmail();
                            break;
                        default:
                            //TODO scroll down to contact section at the bottom of the page;
                            break;
                    }
                }
            },

            navigateToLinkedIn: function() {
                console.log('to linkedin we go!');
            },
            navigateToGitHub: function() {
                console.log('to github we go!');
            },
            navigateToSendEmail: function() {
                console.log('to email we go!');
            }
        });
    </script>
</dom-module>
