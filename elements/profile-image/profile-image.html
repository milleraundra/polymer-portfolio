<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-image/iron-image.html">
<link rel="import" href="../../styles/styles.html">

<dom-module id="profile-image">
    <template>
        <style include="styles">
            :host {
                padding: 8px;
            }

            #profile-picture {
                --iron-image-width: 200px;
                border-radius: 50%;
            }

            @media only screen and (max-width: 500px) {
                #profile-picture {
                    --iron-image-width: 150px;
                    border-radius: 50%;
                }
            }
        </style>
        <iron-image id="profile-picture" src="[[src]]"></iron-image>
    </template>
    <script>
        Polymer({
            is: 'profile-image',

            properties: {
                src: String
            }
        });
    </script>
</dom-module>
