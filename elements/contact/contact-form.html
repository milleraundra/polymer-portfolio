<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-input/paper-textarea.html">
<link rel="import" href="../../bower_components/gold-email-input/gold-email-input.html">
<link rel="import" href="../../styles/styles.html">

<dom-module id="contact-form">
  <template>
    <style include="styles iron-flex iron-flex-alignment">
      :host {
        display: block;
      }

      .input-field {
        --paper-input-container-label: {
          color: black;
        };
        --paper-input-container-label-floating: {
          color: var(--blue-1);
        };
        --paper-input-container-label-focus: {
          color: var(--blue-1);
        };
        --paper-input-container-underline: {
          border-color: black;
        };
        --paper-input-container-underline-focus: {
          border-color: black;
        }
      }

      #submit {
        background-color: var(--blue-1);
        color: var(--white-1);
        font-weight: 300;
      }

    </style>
      <div>
        <paper-input class="input-field" label="Full Name"></paper-input>
        <gold-email-input class="input-field" label="Email"></gold-email-input>
        <paper-input class="input-field" label="Subject"></paper-input>
        <paper-textarea class="input-field" label="Message"></paper-textarea>
        <paper-button id="submit">Submit</paper-button>
      </div>
  </template>


  <script>
      Polymer({
          is: 'contact-form'
      });
  </script>
</dom-module>
