<link type="import" href="../../bower_components/polymer/polymer.html">
<link type="import" href="../../styles/styles.html">
<dom-module id="text-tile">
    <template>
        <style include="styles iron-flex iron-flex-alignment">
            :host {
                display: block;
            }

            #text-tile-wrapper {
                @apply(--text-tile-styles);
            }

            .sentence {
                padding-bottom: 16px;

                /* TODO add conditional: 16px padding bottom for first sentence if second sentence is present. */
            }
        </style>

        <div id="text-tile-wrapper">
            <div class="sentence">[[sentenceOne]]</div>
            <template is="dom-if" if="[[sentenceTwo]]">
                <div class="sentence">[[sentenceTwo]]</div>
            </template>
        </div>
    </template>
    <script>
        Polymer({
            is: 'text-tile',
            properties: {
                sentenceOne: String,
                sentenceTwo: String
            }
        })
    </script>
</dom-module>
