<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link href="https://fonts.googleapis.com/css?family=Alegreya" rel="stylesheet">

<dom-module id="experience-tile">
  <template>
    <style include="iron-flex iron-flex-alignment">
      :host {
        display: block;
        text-align: center;
        max-width: 300px;
      }

      #tile-container {
        @apply(--layout-horizontal);
        @apply(--layout-wrap);
        @apply(--layout-center);
      }

      #tile-title {
        font-family: Alegreya, Roboto, Noto, sans-serif;
      }

      #tile-list {
        @apply(--layout-horizontal);
        @apply(--layout-wrap);
        @apply(--layout-center);
      }

      .tile-item {
        padding: 4px;
      }

    </style>
    <div id="tile-container">
      <div>
        <h2 id="tile-title">[[data.title]]</h2>
        <div id="sentence-one"></div>
        <div id="sentence-two"></div>
      </div>
    </div>
  </template>
  <script>
      Polymer({
          is: 'experience-tile',
          properties: {
              data: Object,
              sentenceOne: {
                  type: String,
                  observer: 'addFirstSentence'
              },
              sentenceTwo: {
                  type: String,
                  observer: 'addSecondSentence'
              }
          },

          addFirstSentence: function(sentence) {
              this.$['sentence-one'].innerHTML = sentence;
          },

          addSecondSentence: function(sentence) {
              this.$['sentence-two'].innerHTML = sentence;
          }
      })
  </script>
</dom-module>
